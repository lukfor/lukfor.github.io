---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">    
      
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
   {{ site.time | date: '%D' }}
      <div class="entry">
        {{ post.content}}
           </div>
      
      <a href="{{ site.baseurl }}{{ post.url }}"</a>
    </article>
  {% endfor %}
</div>
